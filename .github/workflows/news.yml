name: Fetch News

on:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18.16.1"
          cache: yarn
